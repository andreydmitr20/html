<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="div-top">
            <div class="budget-summary">
                <div class="available-budget">
                    <h1>Available Budget in</h1>

                    <select id="month">
                        <option value="1" default>January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>


                </div>

                <div class="budget-sum">
                </div>

                <div class="div-income">
                    <div>INCOME</div>
                    <div></div>
                </div>

                <div class="div-expences">
                    <div>EXPENCES</div>
                    <div></div>
                </div>

            </div>
        </div>

        <div class="div-middle">
            <form class="form-budget">
                <select>
                    <option value="+" default>+</option>
                    <option value="-">-</option>
                </select>
                <input type="text" placeholder="Add description" required>
                <input type="number" step="0.01" required>
                <button type="submit"><img src="img/check.png" alt="Apply"></button>
            </form>
        </div>

        <div class="div-bottom">
            <div class="income-part">
                <div>INCOME</div>
                <ul id="income-list">
                </ul>
            </div>
            <div class="expences-part">
                <div>EXPENCES</div>
                <ul id="expences-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
