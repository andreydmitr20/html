<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div id="container">
    <div id="keyboard-container">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
    </div>
    <div id="control">
        <p>Power</p>
        <input type="checkbox" id="onOff" checked>
        <p id="title-playing"></p>
        <div id="div-vol">
            <p>Volume</p>
            <p id="volume_val">50</p>
        </div>
        <input type="range" id="volume" min="0" max="100" value="50">
        <p>Mode</p>
        <div id="div-mode">
            <p>Mode 1</p>
            <input type="checkbox" id="mode" checked>
            <p>Mode 2</p>
        </div>
    </div>
</div>

<body>







    <script src="script.js"></script>
</body>

</html>
