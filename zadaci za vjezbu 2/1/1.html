<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="pizza_shop" method="post" action="/">
        <table id="table_pizza">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" id="name" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>


                    <label><input type="radio" name="pizza_topping" value="Supreme">Supreme</label><br>

                    <label><input type="radio" name="pizza_topping" value="Vegetarian">Vegetarian</label><br>

                    <label><input type="radio" name="pizza_topping" value="Hawaiian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select size="1">
                        <option value="Tomato" selected>Tomato</option>
                        <option value="Garlic">Garlic</option>
                        <option value="Hot_Sauce">Hot Sauce</option>
                        <option value="Mayo">Mayo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>

                    <label><input type="checkbox" name="extra_cheese">Extra Cheese</label>
                    <label><input type="checkbox" name="gluten_free">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="delivery_instruction">Delivery Instructions</label>
                    <br>
                    <textarea name="delivery_instruction" maxlength="100">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send My Order">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
