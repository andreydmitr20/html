<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Mini Application</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1 id="pl-header">Palindrome Mini Application</h1>
    <div id="pl-help">Help: Ins - add char, Del - delete char</div>
    <div id="pl-len">
        <label for="pl-len-input">Number of chars</label>
        <input type="number" id="pl-len-input">
    </div>

    <div id="pl-add-del">
        <div id="pl-chars">
        </div>
        <div id="pl-add">+</div>
        <div id="pl-del">x</div>
    </div>

    <div id="pl-info"></div>



    <script src="script.js"></script>
</body>

</html>
