<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X/O game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>X/O GAME</h1>
    <div id="xo-grid">
        <div id="xo-gamerx">
            <label for="gamerx">
                <input id="gamerx-color" type="color">
                Gamer X:
            </label>
            <input id="gamerx" type="text" style='text-transform:uppercase'>

        </div>
        <div id="xo-gamero">
            <label for="gamero">
                <input id="gamero-color" type="color">
                Gamer O:
            </label>
            <input id="gamero" type="text" style='text-transform:uppercase'>
        </div>
        <div id="xo-ctrl">
            <button id="btn-new-game">New<br>Game</button>
        </div>
    </div>

    <div id="xo-game1"></div>

    <div id="xo-info"></div>

    <script src="script.js"></script>
    <script>
        xoGame1 = xoGame('#xo-game1', 3)

    </script>
</body>

</html>
