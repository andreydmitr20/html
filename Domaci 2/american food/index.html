<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BURGER HOUSE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="f-row">
        <div class="f-row f-x-justify-edge">

            <div class="logo">
                <div>
                    <img class="logo-img" src="img/icon_burger-removebg.png" alt="logo">
                </div>
                <h1 class="logo-text"><strong>BURGER&nbsp;HOUSE</strong></h1>
            </div>

            <div class="delivery">
                <div>
                    <img class="delivery-img" src="img/icon_moto-removebg.png" alt="motorcycle">
                </div>
                <p class="delivery-text">
                    <strong>
                        Express Delivery
                        <a class="tel" href="tel:+1 234 567 890">+1 234 567 890</a>
                    </strong>
                </p>
            </div>
        </div>

        <ul class="navbar">
            <li><a class="navbar-element" href="#">HOME</a></li>
            <li><a class="navbar-element" href="#">MENU</a></li>
            <li><a class="navbar-element" href="#">OUR STORY</a></li>
            <li><a class="navbar-element" href="#">CONTACT US</a></li>
        </ul>

        <div class="center-area-col">
            <h3 class="text-slogan text-common">
                It is a good time for the great taste of burgers
            </h3>

            <p class="text-burger text-common">BURGER</p>

            <p class="text-week text-common">WEEK</p>
        </div>
        <div class="center-area-col">
            <img class="big-for-main-page" src="img/big_for_main_page-removebg.png" alt="big burger">

        </div>

    </div>
    <!-- script -->
    <script src="js/index.js"></script>
</body>

</html>
